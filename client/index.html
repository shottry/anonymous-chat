<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>匿名聊天室</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      position: relative;
      background: #4cafef;
      color: white;
      padding: 12px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .leave-btn {
      position: absolute;
      right: 16px;
      top: 8px;
      background: #e57373;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .leave-btn:hover {
      background: #c62828;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .msg {
      padding: 8px;
      margin: 4px 0;
      border-radius: 6px;
      max-width: 70%;
    }
    .self {
      background: #d1ffd1;
      margin-left: auto;
    }
    .other {
      background: #ffffff;
      margin-right: auto;
    }
    #input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #fafafa;
    }
    #input {
      flex: 1;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #send {
      background: #4cafef;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      margin-left: 8px;
      cursor: pointer;
    }
    #send:hover {
      background: #357abd;
    }
  </style>
</head>
<body>
  <header>
    匿名聊天室
    <button id="leaveBtn" class="leave-btn">離開</button>
  </header>

  <div id="messages"></div>

  <div id="input-area">
    <input id="input" type="text" placeholder="輸入訊息..." />
    <button id="send">送出</button>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io("https://anonymous-chat-backend-qpwx.onrender.com");

    const messages = document.getElementById("messages");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const leaveBtn = document.getElementById("leaveBtn");

    function addMessage(text, type) {
      const div = document.createElement("div");
      div.className = `msg ${type}`;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    sendBtn.onclick = () => {
      if (input.value.trim() !== "") {
        socket.emit("message", input.value);
        addMessage(input.value, "self");
        input.value = "";
      }
    };

    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendBtn.click();
    });

    socket.on("message", msg => {
      addMessage(msg, "other");
    });

    leaveBtn.addEventListener("click", () => {
      if (confirm("確定要離開聊天室嗎？")) {
        socket.emit("leave");
        location.reload();
      }
    });

    socket.on("partner-left", () => {
      alert("對方已離開聊天室");
      location.reload();
    });
  </script>
</body>
</html>
